<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            font-family: monospace;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Date Range Input</h2>
    <form id="dateForm" method="post" action="fetch-movie-in-range">
        <div class="form-group">
            <label for="start_date">Start Date (yyyy-mm-dd)</label>
            <input type="text" id="start_date" name="startDate" placeholder="yyyy-mm-dd" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date (yyyy-mm-dd)</label>
            <input type="text" id="end_date" name="endDate" placeholder="yyyy-mm-dd" required>
        </div>
        <input type="submit" value="Get Movies" />
    </form>
</div>


</body>
</html>
